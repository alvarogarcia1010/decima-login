<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/501d6a3e6b.js" crossorigin="anonymous"></script>
  <title>Login: Decima </title>
</head>
<body>
  <div class="container-login">
    <div class="card custom-card">
      <div class="card-body px-3 py-5">

        <div class="row justify-content-center">
          <div class=col-6>
            <img src="./images/logo.png" class="img-fluid mx-auto" alt="DecimaERP">
          </div>
        </div>
        <form class="">

          <div id="user-container" class="mt-4">
            <h5 class="card-title text-center">Le damos la bienvenida</h5>
            <div class="d-flex justify-content-center">
              <button id="change-user" class="btn btn-outline-secondary py-1 rounded-pill"><i class="far fa-user-circle"></i>  alvarogarcia1010@gmail.com  <i class="fas fa-exchange-alt"></i></button>
            </div>

          </div>

          <div id="email-conteiner" class="d-none mt-4">
            <h5 class="card-title text-center">Acceder</h5>
            <div class="form-group mb-1 mt-3">
              <label for="decima-user" class="mb-1">Correo electrónico</label>
              <div>
                <input id="decima-user" type="email" class="form-control">
              </div>
            </div>

          </div>

          <div class="form-group mb-1 mt-3">
            <label for="decima-password" class="mb-1">Ingrese su contraseña</label>
            <div>
              <input id="decima-password" type="password" class="form-control">
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <div class="mb-4">
              <a href="#" id="decima-forgotten-password">¿Olvidó su contraseña?</a>
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button id="btn-next" type="submit" class="btn btn-primary">Siguiente</button>
          </div>
        </form>

      </div>

    </div>
    <div>
      <small>Powered by <a href="https://app.decimaerp.com/login">Decima</a></small>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="./js/main.js"></script>
</body>
</html>
