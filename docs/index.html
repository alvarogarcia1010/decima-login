<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/501d6a3e6b.js" crossorigin="anonymous"></script>
  <style>
    /* [ login ] */
    .container-login
    {
      width: 100%;
      min-height: 100vh;
      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: -ms-flexbox;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 0px;
    }

    .custom-card
    {
      width: 25rem;
      border-radius: 0.4rem;
    }

    .logo-container
    {
      width: 10rem;
    }

    #decima-forgotten-password
    {
      font-size: 13px;
      line-height: 1.4;
    }

    #decima-remember-me-label
    {
      font-size: 13px;
      line-height: 1.4;
      cursor: pointer;
    }

    #decima-remember-me
    {
      display: none;
    }

    #decima-remember-me-label::before
    {
      content: "\f00c";
      font-family: FontAwesome;
      font-size: 1rem;
      color: transparent;

      display: -webkit-box;
      display: -webkit-flex;
      display: -moz-box;
      display: -ms-flexbox;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      width: 1rem;
      height: 1rem;
      border-radius: 2px;
      background: #fff;
      border: 1px solid #e6e6e6;
      left: 0;
      top: 50%;
      -webkit-transform: translateY(-50%);
      -moz-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      -o-transform: translateY(-50%);
      transform: translateY(-50%);
    }

    #decima-remember-me:checked + #decima-remember-me-label::before
    {
      color: #007BFF;
    }

  </style>
  <title>Login: Decima </title>
</head>
<body>
  <div class="container-login">
    <div class="card custom-card">
      <div class="card-body px-4">

        <div class="row justify-content-center">
          <div class=col-6>
            <img src="./images/logo.png" class="img-fluid mx-auto" alt="DecimaERP">
          </div>
        </div>

        <div class="mt-4">
          <h5 class="card-title text-center">Te damos la bienvenida</h5>
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary py-1 rounded-pill"><i class="far fa-user-circle"></i>  alvarogarcia1010@gmail.com  <i class="fas fa-exchange-alt"></i></button>
          </div>

        </div>

        <form class="mt-3">
          <div class="form-group mb-1">
            <label for="decima-password" class="mb-1">Ingresa tu contraseña</label>
            <div>
              <input id="decima-password" type="password" class="form-control">
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <div class="form-group form-check mb-4">
              <input id="decima-remember-me" type="checkbox">
              <label id="decima-remember-me-label"  class="text-muted mb-0" for="decima-remember-me" >No cerrar sesión</label>
            </div>

            <div class="mb-4">
              <a href="#" id="decima-forgotten-password">¿Olvidaste la contraseña?</a>
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Siguiente</button>
          </div>
        </form>

      </div>
      <div class="card-footer text-muted text-center">
        <small>Powered by Decima 2020</small>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
